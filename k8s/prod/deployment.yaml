apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  namespace: prod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
      - name: sample-app
        image: ${ECR_REGISTRY}/${ECR_REPOSITORY}:prod
        env:
        - name: ENVIRONMENT
          value: "Production"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: sample-app-service
  namespace: prod
spec:
  selector:
    app: sample-app
  ports:
  - port: 80
    targetPort: 8080
  type: LoadBalancer
